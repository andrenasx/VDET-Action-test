name: "VDET for Java"
description: "Analyses Java files for vulnerabilities"
runs:
  using: "composite"
  steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - name: Run VDET
      run: |
        cd ${{ github.action_path }}
        pwd
        mv requirements.txt /
        cd /
        pwd
        ls
      shell: bash