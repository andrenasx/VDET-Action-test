name: "VDET for Java"
description: "Analyses Java files for vulnerabilities"
runs:
  using: "composite"
  steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    - name: Install VDET
      run: pip install -r requirements.txt
      shell: bash
    - name: Run VDET
      run: python src/detector.py
      shell: bash