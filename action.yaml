name: "VDET for Java"
description: "Analyses Java files for vulnerabilities"
runs:
  using: "composite"
  steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    - name: Install VDET
      run: pip install -r ${{ github.action_path }}/requirements.txt
      shell: bash
    - name: Run VDET
      run: python ${{ github.action_path }}/src/detector.py
      shell: bash